{% extends 'base.html' %}
{% load form_utils %}

{% block main %}
    <div style="margin-inline: 500px; margin-block: 50px">
        {% if form.errors %}
            {{ form.errors }}
        {% endif %}
        <div class="form-group">
            <form method="post" action="/login/">
                {% csrf_token %}
                <P>
                    <label for="id_username">نام کاربری</label>
                    {{ form.username|add_attr:"class:form-control" }}
                </P>
                <p>
                    <label for="id_password1">گذرواژه</label>
                    {{ form.password|add_attr:"class:form-control" }}
                </p>
                <input type="submit" class="btn btn-primary" value="ورود">
            </form>
        </div>
    </div>
{% endblock %}
